<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="navbar">
    <div class="nav-buttons">
        <button onclick="openSettings()"><i class="bi bi-gear-fill"></i>&nbspBe치ll칤t치sok</button>
        <a href="signUp.html" id="signInButton">游녻 Regisztr치l치s</a>
        <button><i class="bi bi-three-dots-vertical"></i></button>
    </div>
</header>
<main>
    <div class="timer-display">
        <nav class="mode-switch">
            <a href="#" id="pomodoroLink" onclick="selectMode('pomodoro')">Pomodoro</a>
            <a href="#" id="short-breakLink" onclick="selectMode('short-break')">R칬vid Sz칲net</a>
            <a href="#" id="long-breakLink" onclick="selectMode('long-break')">Hossz칰 Sz칲net</a>
        </nav>
        <h2 id="modeTitle">Pomodoro</h2>
        <div id="timeDisplay">25:00</div>
        <button onclick="toggleTimer(); playSound();" id="toggleButton">KEZD칄S</button>
        <button class="btn btn-outline-light" onclick="skipSession();" id="skipButton">
            <i class="bi bi-skip-end-fill"></i>
        </button>
        <audio id="soundEffect" src="clickSound.m4a" preload="auto"></audio>
        <audio id="tickingSound" src="tickingSound.m4a" preload="auto"></audio>
        <audio id="alertBell" src="Harang.m4a" preload="auto"></audio>
        <audio id="alertKitchen" src="Kitchen.m4a" preload="auto"></audio>
        <audio id="tickingDigital" src="Digital.m4a" preload="auto"></audio>
    </div>

    <div class="task-container">
        <h3>Tasks</h3>
        <div id="tasksContainer">
            <button class="add-task-btn" onclick="addTask()">+ Add Task</button>
        </div>
    </div>

    <div class="spotify-player">
        <iframe id="spotifyPlayer"
                src="https://open.spotify.com/embed/playlist/3kwibhwWt8PJaP9UQPRHzZ?utm_source=generator&theme=0"
                frameborder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture">
        </iframe>
    </div>
</main>
<script src="script.js"></script>
<!-- Settings Modal -->
<div id="settingsModal" class="settings-modal">
    <div class="settings-content">
        <span class="close" onclick="closeSettings()">&times;</span>
        <h2>Settings</h2>

        <div class="settings-section">
            <h3>Timer</h3>
            <label>
                Pomodoro (minutes)
                <input type="number" id="pomodoroTime" value="25" min="1">
            </label>
            <label>
                Short Break (minutes)
                <input type="number" id="shortBreakTime" value="5" min="1">
            </label>
            <label>
                Long Break (minutes)
                <input type="number" id="longBreakTime" value="15" min="1">
            </label>
            <label>
                <input type="checkbox" id="autoStartBreaks">
                Auto Start Breaks
            </label>
            <label>
                <input type="checkbox" id="autoStartPomodoros">
                Auto Start Pomodoros
            </label>
            <label>
                Long Break Interval
                <input type="number" id="longBreakInterval" value="4">
            </label>
        </div>
        <div class="settings-section">
            <h3>Sound</h3>
            <label>
                Alarm Sound
                <select id="alarmSound">
                    <option value="kitchen">Kitchen</option>
                    <option value="bell">Bell</option>
                    <option value="digital">Digital</option>
                </select>
            </label>
            <label>
                Volume
                <input type="range" id="volumeControl" min="0" max="100" value="50">
            </label>
        </div>
    </div>
</div>
</body>
</html>
