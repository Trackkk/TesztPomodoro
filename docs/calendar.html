<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reszponzív Naptár</title>
    <style>
        /* Alapvető beállítások */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e74c3c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Navigációs sáv */
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Naptár konténer */
        .calendar-container {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .day, .day-header {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        .day:hover {
            background-color: #ffeb3b;
            color: #333;
        }

        .today {
            background-color: #2196F3;
            color: white;
        }

        .sunday {
            background-color: #f44336;
            color: white;
        }

        .other-month {
            color: #aaa;
        }

        /* Navigáció gombok */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .navigation button {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navigation button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #current-month {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Reszponzív beállítások kisebb képernyőkre */
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr); /* Csökkenti az oszlopok számát kisebb képernyőkön */
            }

            .day, .day-header {
                font-size: 0.9em;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr); /* Még kisebb képernyőkön tovább csökkenti az oszlopok számát */
            }

            .navbar a {
                font-size: 0.8em;
                padding: 5px 10px;
            }

            .day, .day-header {
                font-size: 0.8em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navigációs sáv -->
<div class="navbar">
    <a href="/">Főoldal</a>
    <a href="/logout">Kijelentkezés</a>
</div>

<!-- Naptár konténer -->
<div class="calendar-container">
    <div class="navigation">
        <button id="prev-month">Előző hónap</button>
        <h2 id="current-month"></h2>
        <button id="next-month">Következő hónap</button>
    </div>

    <div class="calendar" id="calendar"></div>
</div>

<script>
    const calendar = document.getElementById('calendar');
    const currentMonthDisplay = document.getElementById('current-month');
    const prevMonthButton = document.getElementById('prev-month');
    const nextMonthButton = document.getElementById('next-month');

    let currentDate = new Date();

    // A hét napjainak nevei, hétfő az első
    const daysOfWeek = ["H", "K", "Sze", "Cs", "P", "Szo", "V"];

    // Hónapok nevei
    const months = [
        "január", "február", "március", "április", "május", "június",
        "július", "augusztus", "szeptember", "október", "november", "december"
    ];

    function generateCalendar(month, year) {
        calendar.innerHTML = '';
        const firstDayOfMonth = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDayOfWeek = (firstDayOfMonth.getDay() + 6) % 7; // Átváltás hétfővel kezdődő hétre

        // Aktuális hónap és év kiírása
        currentMonthDisplay.textContent = `${year}. ${months[month]}`;

        // Hét napjainak címkéi
        daysOfWeek.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.classList.add('day-header');
            dayHeader.textContent = day;
            calendar.appendChild(dayHeader);
        });

        // Előző hónap napjai
        const daysInPrevMonth = new Date(year, month, 0).getDate();
        for (let i = firstDayOfWeek - 1; i >= 0; i--) {
            const prevMonthDay = document.createElement('div');
            prevMonthDay.classList.add('day', 'other-month');
            prevMonthDay.textContent = daysInPrevMonth - i;
            calendar.appendChild(prevMonthDay);
        }

        // A hónap napjainak létrehozása
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.textContent = day;

            const today = new Date();
            const currentDay = new Date(year, month, day);

            // Ma dátum kiemelése
            if (today.toDateString() === currentDay.toDateString()) {
                dayElement.classList.add('today');
            }

            // Vasárnap piros kiemelése
            if (currentDay.getDay() === 0) {
                dayElement.classList.add('sunday');
            }

            calendar.appendChild(dayElement);
        }

        // Következő hónap napjai
        const totalCells = 35;
        const remainingCells = totalCells - calendar.children.length;
        for (let i = 1; i <= remainingCells; i++) {
            const nextMonthDay = document.createElement('div');
            nextMonthDay.classList.add('day', 'other-month');
            nextMonthDay.textContent = i;
            calendar.appendChild(nextMonthDay);
        }
    }

    prevMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
    });

    nextMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
    });

    // Kezdő dátum megjelenítése
    generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
</script>
</body>
</html>
